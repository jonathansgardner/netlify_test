              - { name: heading, label: Heading, widget: string, required: false, hint: "Defaults to \"Testimonials" if no value is entered."}
              - { name: includeAudio, label: "Include Audio", widget: boolean }

          - name: contactForm
            label: "Contact Form"
            widget: object
            fields:
              - { name: heading, label: Heading, widget: string, required: false, hint: "Defaults to \"Leave a Message\" if no value is entered." }
              - name: formFields
                label: Form Fields
                widget: list
                types:
                  - name: textInput
                    label: Text
                    widget: object
                    fields:
                      - { name: title, label: Title, widget: string }
                      - { name: label, label: Label, widget: string }
                  - name: emailInput
                    label: Email
                    widget: object
                    fields:
                      - { name: title, label: Title, widget: string }
                      - { name: label, label: Label, widget: string }
                  - name: phoneInput
                    label: Phone
                    widget: object
                    fields:
                      - { name: title, label: Title, widget: string }
                      - { name: label, label: Label, widget: string }
                  - name: websiteInput
                    label: Website
                    widget: object
                    fields:
                      - { name: title, label: Title, widget: string }
                      - { name: label, label: Label, widget: string }
                  - name: checkbox
                    label: Checkbox
                    widget: object
                    fields:
                      - { name: title, label: Title, widget: string }
                      - { name: label, label: Label, widget: string }
                  - name: dropdown
                    label: Dropdown
                    widget: object
                    fields:
                      - { name: title, label: Title, widget: string }
                      - { name: label, label: Label, widget: string }
                      - name: options
                        label: Options
                        widget: list
                        fields:
                          - { name: option, label: Option, widget: string }
                          - { name: label, label: Label, widget: string }
                  - name: paragraph
                    label: Paragraph
                    widget: object
                    fields:
                      - { name: title, label: Title, widget: string }
                      - { name: label, label: Label, widget: string }
              - { name: buttonText, label: "Button Text", widget: string, required: false, hint: "Defaults to \"Submit\" if no value is entered." }

  - name: pages
    label: Pages
    label_singular: Page
    folder: site/content/pages
    create: true
    fields:
      - { name: title, label: Title, widget: string }
      - { name: header, label: Header, widget: string }
      - { name: featuredImage, label: "Featured Image", widget: image, required: false }
      - { name: content, label: Content, widget: markdown }
      - name: snippet
        label: Snippet
        widget: markdown
        buttons: ["bold", "italic", "code", "link", "quote", "code-block", "bulleted-list", "numbered-list"]
        hint: "A preview or brief overview of this page's content. Used when a Page Preview section of this page is added to another page"

  - name: testimonials
    label: Testimonials
    label_singular: Testimonial
    folder: site/content/testimonials
    create: true
    identifier_field: author
    fields:
      - { name: title, label: Title, widget: string }
      - { name: recording, label: Recording, widget: file, required: false }
      - { name: quote, label: Quote, widget: text }
      - { name: author, label: Author, widget: string }
      - { name: hometown, label: Hometown, widget: string }

  - name: videos
    label: Videos
    label_singular: Video
    folder: site/content/posts/videos
    create: true
    fields:
      - { name: title, label: Title, widget: string }
      - { name: date, label: Date, widget: date }
      - { name: video, label: Video, widget: file }
      - { name: description, label: Description, widget: text, required: false }
