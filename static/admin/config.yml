          - name: sections
            label: "Sections"
            label_singular: "Section"
            widget: list
            typeKey: "Section"
            types:
              - name: pagePreview
                label: "Page Preview"
                widget: object
                fields:
                  - name: page
                    label: Page
                    widget: relation
                    collection: pages
                    valueField: "title"
                    searchFields: [ "title" ]
                    displayFields: [ "title" ]
                  - { name: heading, label: Heading, widget: string, required: false, hint: "Defaults to the Page's heading if no value is entered." }
                  - name: content
                    label: "Content"
                    widget: markdown
                    buttons: ["bold", "italic", "code", "link", "quote", "code-block", "bulleted-list", "numbered-list"]
                    required: false
                    hint: "Defaults to the Page's snippet if no value is entered."
                  - { name: linkText, label: "Link Text", widget: string, required: true }

              - name: pageThumbnails
                label: "Page Thumbnails"
                widget: object
                fields:
                  - { name: heading, label: Heading, widget: string, required: true }
                  - name: content
                    label: "Content"
                    widget: markdown
                    buttons: ["bold", "italic", "code", "link", "quote", "code-block", "bulleted-list", "numbered-list"]
                    required: false
                  - name: thumbnails
                    label: Thumbnails
                    label_singular: Thumbnail
                    widget: list
                    fields:
                      - name: pageLink
                        label: "Page To Link"
                        widget: relation
                        collection: pages
                        valueField: "title"
                        searchFields: [ "title" ]
                        displayFields: [ "title" ]
                      - { name: image, label: Image, widget: image, required: true }
                      - { name: heading, label: Heading, widget: string, required: false, hint: "Defaults to the Page's heading if no value is entered." }

              - name: featuredContent
                label: "Featured Content"
                widget: object
                fields:
                  - name: page
                    label: Page
                    widget: relation
                    collection: pages
                    valueField: "title"
                    searchFields: [ "title" ]
                    displayFields: [ "title" ]
                  - { name: heading, label: Heading, widget: string, required: false, hint: "Defaults to the Page's heading if no value is entered." }
                  - { name: linkText, label: "Link Text", widget: string, required: true }
                    
          - { name: showTestimonials, label: "Show Testimonials", widget: boolean }
          - { name: showContactForm, label: "Show Contact Form", widget: boolean }

      - name: panels
        label: Panels
        file: site/config/panels.yml
        editor:
          preview: false
        fields:
          - name: testimonials
            label: Testimonials
            widget: object
