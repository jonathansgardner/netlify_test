    label: "Settings"
    files: 
      - name: siteIdentity
        label: "Site Identity"
        file: site/config/identity.yml
        editor:
          preview: false
        fields:
          - name: siteIdentity
            label: "Site Identity"
            widget: object
            fields: 
              - { name: logo, label: Logo, widget: image, required: false }
              - { name: siteTitle, label: "Site Title", widget: string }
              - { name: slogan, label: Slogan, widget: string, required: false }
              - { name: icon, label: Icon, widget: image, required: false } # will need validation
              - { name: copyright, label: "Copyright", required: false }

